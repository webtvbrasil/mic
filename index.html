<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gravador de Áudio</title>
  <script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      border: 3px solid black;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .display {
      width: 100%;
      height: 400px;
      background: #45526d;
      margin-bottom: 20px;
      overflow-y: auto;
      padding: 10px;
    }

    .microfone {
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .microfone:hover {
      transform: scale(1.2);
    }

    .gravando {
      fill: red;
      animation: pulsar 1s infinite;
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .audio-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button.audio-btn {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    textarea {
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="saida" class="display">
    Clique no microfone para gravar 3 segundos de áudio.
  </div>

  <div class="audio-container">
    <svg id="botao_microfone" class="microfone" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/>
      <path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V21a1 1 0 1 0 2 0v-3.08A7 7 0 0 0 19 11z"/>
    </svg>

    <button id="btn_play" class="audio-btn" disabled>▶️ Play</button>
    <button id="btn_stop" class="audio-btn" disabled>⏹️ Stop</button>
  </div>

  <audio id="audio" controls style="margin-top:15px; display:none;"></audio>
  <textarea id="base64_texto" rows="6" placeholder="Base64 será exibido aqui..." readonly></textarea>
</div>

<script>
  const botao_microfone = document.getElementById('botao_microfone');
  const saida = document.getElementById('saida');
  const audio_elemento = document.getElementById('audio');
  const base64_texto = document.getElementById('base64_texto');
  const btn_play = document.getElementById('btn_play');
  const btn_stop = document.getElementById('btn_stop');

  let gravando = false;
  let audioURL = null;

  botao_microfone.addEventListener('click', () => {
    if (gravando) return;
    gravando = true;

    botao_microfone.classList.add('gravando');
    saida.innerText = "Gravando áudio por 3 segundos...";

    const mediaConstraints = { audio: true };

    navigator.getUserMedia(mediaConstraints, onMediaSuccess, onMediaError);
  });

  function onMediaSuccess(stream) {
    const mediaRecorder = new MediaStreamRecorder(stream);
    mediaRecorder.mimeType = 'audio/webm';

    mediaRecorder.ondataavailable = function (blob) {
      audioURL = URL.createObjectURL(blob);

      // Exibir player de áudio
      audio_elemento.src = audioURL;
      audio_elemento.style.display = "block";

      // Ativar botões
      btn_play.disabled = false;
      btn_stop.disabled = false;

      // Converter para base64
      const leitor = new FileReader();
      leitor.onloadend = () => {
        const base64 = leitor.result.split(',')[1];
        base64_texto.value = base64;
        botao_microfone.classList.remove('gravando');
        gravando = false;
      };
      leitor.readAsDataURL(blob);
    };

    mediaRecorder.start(3000);
  }

  function onMediaError(e) {
    console.error("Erro ao acessar microfone", e);
    saida.innerText = "Erro ao acessar microfone: " + e.message;
    botao_microfone.classList.remove('gravando');
    gravando = false;
  }

  btn_play.addEventListener('click', () => {
    if (audioURL) {
      audio_elemento.play();
    }
  });

  btn_stop.addEventListener('click', () => {
    audio_elemento.pause();
    audio_elemento.currentTime = 0;
  });
</script>

</body>
</html>
